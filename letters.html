<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letters Digital Edition</title>
  <style>
    /* ===== BODY ===== */
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f6;
      color: #d6336c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* ===== FADE-IN ANIMATION ===== */
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ff99c8;
    }

    #greeting {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* ===== LETTER CONTAINER ===== */
    #letter-container {
      max-width: 700px;
      width: 100%;
      min-height: 300px;
      background: #fff0f6;
      border: 2px solid #ff99c8;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 10px rgba(214,51,108,0.2);
      overflow-y: auto;
      position: relative;
    }

    #letter-title {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    #letter-date {
      font-size: 0.9rem;
      color: #ff6699;
      margin-bottom: 15px;
    }

    #letter-content {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* ===== NAV BUTTONS ===== */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 700px;
      margin-bottom: 20px;
    }

    .nav-buttons button {
      background-color: #d6336c;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .nav-buttons button:hover:not(:disabled) {
      transform: scale(1.05);
      background-color: #ff3385;
    }

    .nav-buttons button:disabled {
      background-color: #ffb3d1;
      cursor: default;
    }

    #view-poems {
      background-color: #d6336c;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    #view-poems.locked {
      opacity: 0.3;
      cursor: default;
    }

    #view-poems:not(.locked):hover {
      transform: scale(1.05);
      background-color: #ff3385;
    }

  </style>
</head>
<body>
  <h1 class="fade-in">Hallowww! ðŸ‘‹</h1>
  <p id="greeting">This is the digital edition for the letters I gave :3</p>

  <div id="letter-container" class="fade-in">
    <div id="letter-title"></div>
    <div id="letter-date"></div>
    <div id="letter-content"></div>
  </div>

  <div class="nav-buttons">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>

  <button id="view-poems" class="locked">View Poems â†’ <br><small>unlocked once you're done reading all letters</small></button>

  <script>
    const letters = [
      {
        title: "Letter #1",
        date: "July 17, 2025",
        content: `I still remember how we first met, and honestly, itâ€™s funny looking back at it now. You made me feel welcome, and I didnâ€™t even know I needed that. Every little conversation with you has become a memory I treasure.`
      },
      {
        title: "Letter #2",
        date: "July 18, 2025",
        content: `Even when weâ€™re apart, I feel you close to me. Small messages, little jokes, and random thoughts remind me of our connection. Youâ€™ve made me realize how important it is to cherish simple moments.`
      },
      {
        title: "Letter #3",
        date: "July 19, 2025",
        content: `Sometimes, I get shy or unsure, but you always make it easy to be myself. Your patience and kindness never go unnoticed. I hope we continue growing together, appreciating every little moment we share.`
      },
      // Add letters #4 - #48 in the same structure
    ];

    let currentIndex = 0;
    const totalLetters = letters.length;
    const readLetters = new Set();

    const titleEl = document.getElementById('letter-title');
    const dateEl = document.getElementById('letter-date');
    const contentEl = document.getElementById('letter-content');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const viewPoemsBtn = document.getElementById('view-poems');

    function renderLetter(index) {
      const letter = letters[index];
      titleEl.textContent = letter.title;
      dateEl.textContent = letter.date;
      contentEl.textContent = letter.content;

      // Track which letters are read
      readLetters.add(index);

      // Update buttons
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === totalLetters -1;

      // Unlock poems button if all letters are read
      if(readLetters.size === totalLetters) {
        viewPoemsBtn.classList.remove('locked');
      }
    }

    prevBtn.addEventListener('click', () => {
      if(currentIndex > 0) {
        currentIndex--;
        renderLetter(currentIndex);
      }
    });

    nextBtn.addEventListener('click', () => {
      if(currentIndex < totalLetters -1) {
        currentIndex++;
        renderLetter(currentIndex);
      }
    });

    viewPoemsBtn.addEventListener('click', () => {
      if(!viewPoemsBtn.classList.contains('locked')) {
        window.location.href = 'poems.html';
      }
    });

    // Initial render
    window.addEventListener('load', () => {
      renderLetter(currentIndex);
    });
  </script>
</body>
</html>
