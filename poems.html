<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poems</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      color: #d6336c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 1px 1px 2px #ff99c8;
    }

    h2 {
      font-size: 1.8rem;
      margin: 20px 0 10px;
      text-align: center;
      color: #ff6699;
    }

    /* ===== POEM GRID ===== */
    .poem-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 30px;
    }

    .poem-card {
      background: #fff0f6;
      border: 2px solid #ff99c8;
      border-radius: 15px;
      padding: 20px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .poem-card:hover {
      transform: scale(1.05);
      box-shadow: 2px 2px 10px rgba(214,51,108,0.3);
    }

    .poem-card span {
      font-weight: bold;
    }

    /* ===== MODAL OVERLAY ===== */
    #poemModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;

      display: none;
      justify-content: center;
      align-items: center;

      background: rgba(0, 0, 0, 0.35);
      z-index: 9999;
    }

    /* ===== MODAL CONTENT ===== */
    #poemModal .modal-content {
      background: white;
      border-radius: 20px;
      border: 2px solid #ff99c8;
      max-width: 700px;
      width: 90%;
      padding: 30px;
      position: relative;
      box-shadow: 0 10px 25px rgba(214,51,108,0.4);

      display: flex;
      flex-direction: column;
      align-items: center;

      animation: pop 0.25s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    #poemModal h3 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
    }

    #poemModal pre {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1.1rem;
      text-align: center;
      max-height: 60vh;
      overflow-y: auto;
      margin-top: 20px;
      color: #ff4d88;
      font-family: Arial, sans-serif;
    }

    /* ===== CLOSE BUTTON ===== */
    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #ff4d88;
      font-weight: bold;
      background: none;
      border: none;
    }

    .close-btn:hover {
      color: #d6336c;
    }
  </style>
</head>

<body>

  <h1>Poems</h1>

  <h2>Tagalog Poems</h2>
  <div id="tagalog-grid" class="poem-grid"></div>

  <h2>English Poems</h2>
  <div id="english-grid" class="poem-grid"></div>

  <!-- ===== MODAL ===== -->
  <div id="poemModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>
      <h3 id="modal-title"></h3>
      <pre id="modal-content"></pre>
    </div>
  </div>

  <script>
    const poems = [
      {
        title: "Home in Your Smile",
        language: "Tagalog",
        content: `Every moment with you feels like home,
A place where my heart is never alone.
Your laughter lingers, soft and clear,
And every whisper draws me near.

Wherever you are, that’s where I stay.
If I’m with you, I’m already home.`
      },
      { title: "Poem #2", language: "Tagalog", content: "Your Tagalog poem #2..." },
      { title: "Poem #3", language: "Tagalog", content: "Your Tagalog poem #3..." },

      { title: "Poem #1", language: "English", content: "Your English poem #1..." },
      { title: "Poem #2", language: "English", content: "Your English poem #2..." },
      { title: "Poem #3", language: "English", content: "Your English poem #3..." }
    ];

    const tagalogGrid = document.getElementById("tagalog-grid");
    const englishGrid = document.getElementById("english-grid");
    const modal = document.getElementById("poemModal");
    const modalTitle = document.getElementById("modal-title");
    const modalContent = document.getElementById("modal-content");

    function openModal(poem) {
      modal.style.display = "flex";
      modalTitle.textContent = poem.title;
      modalContent.textContent = poem.content;
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      modal.style.display = "none";
      document.body.style.overflow = "auto";
    }

    poems.forEach(poem => {
      const card = document.createElement("div");
      card.className = "poem-card";
      card.innerHTML = `<span>${poem.title}</span>`;
      card.onclick = () => openModal(poem);

      poem.language === "Tagalog"
        ? tagalogGrid.appendChild(card)
        : englishGrid.appendChild(card);
    });

    window.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });
  </script>

</body>
</html>
